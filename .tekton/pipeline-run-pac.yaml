
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  labels:
    "app.kubernetes.io/instance": "func-pac"
    "app.openshift.io/runtime": "golang"
    "boson.dev/function": "true"
    "boson.dev/runtime": "go"
    "function.knative.dev": "true"
    "function.knative.dev/name": "func-pac"
    "function.knative.dev/runtime": "go"
    
    tekton.dev/pipeline: func-pac-pack-git-pipeline
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub
    pipelinesascode.tekton.dev/task: git-clone

    # Fetch the func-buildpacks task
    pipelinesascode.tekton.dev/task-1: https://raw.githubusercontent.com/openshift-knative/kn-plugin-func/serverless-1.31/pkg/pipelines/resources/tekton/task/func-buildpacks/0.2/func-buildpacks-pac.yaml

    # Fetch the func-deploy task
    pipelinesascode.tekton.dev/task-2: https://raw.githubusercontent.com/openshift-knative/kn-plugin-func/serverless-1.31/pkg/pipelines/resources/tekton/task/func-deploy/0.1/func-deploy-pac.yaml

    # Fetch the pipelie definition from the .tekton directory
    pipelinesascode.tekton.dev/pipeline: .tekton/pipeline-pac.yaml

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"

    # User defined Annotations
    
  generateName: func-pac-pack-git-pipeline-run
spec:
  params:
    - name: gitRepository
      value: {{ repo_url }}
    - name: gitRevision
      value: {{ revision }}
    - name: contextDir
      value: 
    - name: imageName
      value: image-registry.openshift-image-registry.svc:5000/demo/func-pac:latest
    - name: registry
      value: image-registry.openshift-image-registry.svc:5000/demo
    - name: builderImage
      value: ghcr.io/knative/builder-jammy-tiny:latest
    - name: buildEnvs
      value:
        - =
        
  pipelineRef:
   name: func-pac-pack-git-pipeline
  workspaces:
    - name: source-workspace
      persistentVolumeClaim:
        claimName: func-pac-pack-git-pipeline-pvc
      subPath: source
    - name: cache-workspace
      persistentVolumeClaim:
        claimName: func-pac-pack-git-pipeline-pvc
      subPath: cache
    - name: dockerconfig-workspace
      secret:
        secretName: func-pac-pack-git-pipeline-secret
